        <!-- Background -->
        <div class="rain front-row"></div>
        <script src="./MiniURL/rain.js"></script>

        <div class="customtypewriter">
            <h1>MINIURL</h1>
        </div>
        <h2 class="customh2" id="js-animate"></h2>
        <script src="./MiniURL/animate.js"></script>
        <main>
            <!-- Select shortening or QR -->
            <div class="buttonsContainer">
                <button class="js-link buttons">Short Link</button>
                <button class="js-qr buttons">QR Code</button>
            </div>

            <!-- Input Forms -->
            <div class="js-main">
                <h3 class="customh3">Shorten a long URL link</h3>
                <div class="url">
                    <form id="urlForm">
                        <label class="label">Input Long URL here</label>
                        <input class="inputs" placeholder="https://example.com/my-long-url">
                        <button class="submit" type="submit">
                            Get your link &#8594
                        </button>
                    </form>
                </div>
            </div>
        </main>
