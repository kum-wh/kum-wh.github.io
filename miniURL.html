<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MINIURL</title>
        <link rel="stylesheet" href="./MiniURL/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="nav">
            <button class="nav-link" onclick="setLoginMode()">Log In</button>
            <button class="nav-link" onclick="setSignMode()">Sign Up</button>
            <a class="nav-link" href="https://github.com/kum-wh/TinyURL-Clone/blob/main/README.md">Software Documentation</a>
        </nav>
        
        <!-- Background -->
        <div class="rain front-row"></div>
        <script src="./MiniURL/rain.js"></script>

        <div class="customtypewriter">
            <h1>MINIURL</h1>
        </div>
        
        <main>
            <h2 class="customh2" id="js-animate"></h2>
            <script src="./MiniURL/animate.js"></script>

            <!-- View URLs History -->
            <div class="buttonsContainer">
                <button class="buttons" onclick="setUrlMode()">Shorten Link</button>
                <button class="buttons" onclick="setDisplayUrlMode()">My Url</button>
            </div>

            <div class="myurl animate__animated animate__fadeInDown" style="display: none;">
                <h3 class="customh3">My Url</h3>
                <div class="list-group urllist">
                </div>
            </div>

            <!-- Input Forms -->
            <div class="js-main animate__animated animate__fadeInUp">
                <h3 class="customh3">Shorten a long URL link</h3>
                <div class="url">
                    <form id="urlForm">
                        <label class="label">Input Long URL here</label>
                        <input class="inputs" name="input" required="required" placeholder="https://example.com/my-long-url">
                        <button class="submit" type="submit">
                            Get your link &#8594
                        </button>
                    </form>
                </div>
                <!-- <div class="result"></div> -->
            </div>

            <div class="js-signup animate__animated animate__fadeInLeft" style="display: none;">
                <h3 class="customh3">Sign Up</h3>
                <div class="url">
                    <form id="signupForm">
                        <label class="label2">UserName</label>
                        <input class="inputs" type="text" name="username" placeholder="example-username">
                        <label class="label2">Password</label>
                        <input class="inputs" type="password" name="password" placeholder="example-password">
                        <button class="submit" type="submit">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>

            <div class="js-login animate__animated animate__fadeInRight" style="display: none;">
                <h3 class="customh3">Log In</h3>
                <div class="url">
                    <form id="loginForm">
                        <label class="label2">UserName</label>
                        <input class="inputs" type="text" name="username" placeholder="example-username">
                        <label class="label2">Password</label>
                        <input class="inputs" type="password" name="password" placeholder="example-password">
                        <button class="submit" type="submit">
                            Log In
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script src="./MiniURL/app.js"></script>
    </body>
</html>
